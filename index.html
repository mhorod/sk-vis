<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Tree</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <input type="text" id="text-input"/> <button id="draw-from-text"> Draw </button>
    </div>
    <div id="btns-wrapper">
        <div id="btns">
            <button id="edit-btn" class="btn"> Edit </button>
            <button id="add-btn" class="btn active"> Add </button>
            <button id="remove-btn" class="btn"> Remove </button>
            <button id="play-btn" class="btn"> Play </button>
            <button id="clear-btn" class="btn"> Clear </button>
            <button id="step-btn" class="btn"> Step </button>
        </div>
        <div id="hint-container"></div>
    </div>

    <div id="container">
        <div id="expr-container"></div>
        <div id="tree-container"></div>
    </div>
    <script src="main-svg.js"></script>
</body>

</html>
